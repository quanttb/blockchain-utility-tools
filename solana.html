<!DOCTYPE html>
<html>
    <head>
        <title>Solana Utility Tools</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.21.7/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.21.7/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.21.7/js/uikit-icons.min.js"></script>
        <script src="https://unpkg.com/@solana/web3.js@1.95.1/lib/index.iife.js"></script>
    </head>
    <body>

        <h1 class="uk-heading-line uk-text-center uk-margin-top">Solana Utility Tools</h1>
        <div class="uk-margin-small-left uk-margin-small-right">
            <div uk-grid>
                <div class="uk-width-expand@m">
                    <input id="network" class="uk-input" type="text">
                </div>
                <div>
                    <button class="uk-button uk-button-default">Choose</button>
                    <div class="uk-dropdown-small" uk-dropdown>
                        <ul class="uk-nav uk-dropdown-nav">
                            <li><a href="#" onclick="setNetwork('mainnet-beta')">Mainnet Beta</a></li>
                            <li><a href="#" onclick="setNetwork('testnet')">Testnet</a></li>
                            <li><a href="#" onclick="setNetwork('devnet')">Devnet</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <button onclick="connectToPhantom()" class="uk-button uk-button-primary" disabled>Connect to Phantom</button>
                </div>
            </div>
            <ul class="uk-flex-left" uk-tab>
                <li><a href="#">Generate new Account</a></li>
                <li class="uk-active"><a href="#">Get PDA</a></li>
                <li><a href="#">Get ATA</a></li>
                <li><a href="#">Get Transaction</a></li>
                <li><a href="#">Serialize</a></li>
                <li><a href="#">Deserialize</a></li>
                <li><a href="#">Simulate Transaction</a></li>
            </ul>
            <div class="uk-switcher uk-margin">
                <div>
                    <button onclick="generateNewAccount()" class="uk-button uk-button-primary uk-margin-top">Generate new Account</button>
                    <button onclick="generateMnemonic()" class="uk-button uk-button-primary uk-margin-top" disabled>Generate Mnemonic</button>
                    <textarea id="result-1" class="uk-textarea uk-margin-top" rows="20" disabled></textarea>
                </div>
                <div>
                </div>
                <div>
                    <input id="mint-3" class="uk-input uk-margin-small-top" type="text" placeholder="Mint">
                    <input id="user-3" class="uk-input uk-margin-small-top" type="text" placeholder="User">
                    <button onclick="getAta()" class="uk-button uk-button-primary uk-margin-top">Get ATA</button>
                    <textarea id="result-3" class="uk-textarea uk-margin-top" rows="20" disabled></textarea>
                </div>
                <div>
                    <input id="signature-4" class="uk-input uk-margin-small-top" type="text" placeholder="Signature">
                    <button onclick="getTransaction()" class="uk-button uk-button-primary uk-margin-top">Get Transaction</button>
                    <textarea id="result-4" class="uk-textarea uk-margin-top" rows="20" disabled></textarea>
                </div>
            </div>
        </div>
        <script src="js/bip39.js"></script>
        <script src="js/borsh.js"></script>
        <script src="js/bs58.js"></script>
        <script src="js/buffer.js"></script>
        <script>
            BigInt.prototype.toJSON = function() { return this.toString() };

            const web3 = solanaWeb3;
            const TOKEN_PROGRAM_ID = new web3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
            const SPL_ASSOCIATED_TOKEN_ACCOUNT_PROGRAM_ID = new web3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');
            const TOKEN_METADATA_PROGRAM_ID = new web3.PublicKey('metaqbxxUerdq28cj1RbAWkYQm3ybzjb6a8bt518x1s');

            async function setNetwork(network) {
                document.getElementById('network').value = web3.clusterApiUrl(network);
            }

            async function connectToPhantom() {}

            async function generateNewAccount() {
                try {
                    const account = await web3.Keypair.generate();
                    document.getElementById('result-1').value = JSON.stringify(
                        {
                            publicKey: account.publicKey.toBase58(),
                            secretKey: Buffer.from(account.secretKey).toString('hex'),
                        },
                        null,
                        2
                    );
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-1').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function generateMnemonic() {}

            async function getAta() {
                try {
                    const accounts = [];
                    const connection = new web3.Connection(document.getElementById('network').value, 'confirmed');

                    const user = new web3.PublicKey(document.getElementById('user-3').value);
                    const mint = new web3.PublicKey(document.getElementById('mint-3').value);
                    let accountInfo, parsedData, layout;

                    const ata = web3.PublicKey.findProgramAddressSync(
                        [
                            user.toBuffer(),
                            TOKEN_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                        ],
                        SPL_ASSOCIATED_TOKEN_ACCOUNT_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(ata);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.publicKey('mint'),
                            borsh.publicKey('owner'),
                            borsh.u64('amount'),
                            borsh.u32('delegateOption'),
                            borsh.publicKey('delegate'),
                            borsh.u8('state'),
                            borsh.u32('isNativeOption'),
                            borsh.u64('isNative'),
                            borsh.u64('delegatedAmount'),
                            borsh.u32('closeAuthorityOption'),
                            borsh.publicKey('closeAuthority'),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'ATA',
                        publicKey: ata.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    const metadataAccount = web3.PublicKey.findProgramAddressSync(
                        [
                            Buffer.from('metadata'),
                            TOKEN_METADATA_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                        ],
                        TOKEN_METADATA_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(metadataAccount);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.u8('key'),
                            borsh.publicKey('updateAuthority'),
                            borsh.publicKey('mint'),
                            borsh.str('name'),
                            borsh.str('symbol'),
                            borsh.str('uri'),
                            borsh.u16('sellerFeeBasisPoints'),
                            borsh.option(
                                borsh.vec(
                                    borsh.struct([
                                        borsh.publicKey('address'),
                                        borsh.u8('verified'),
                                        borsh.u8('share'),
                                    ])
                                ),
                                'creators'
                            ),
                            borsh.u8('primarySaleHappened'),
                            borsh.u8('isMutable'),
                            borsh.option(
                                borsh.u8(),
                                'editionNonce'
                            ),
                            borsh.option(
                                borsh.u8(),
                                'tokenStandard'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.bool('verified'),
                                    borsh.publicKey('key'),
                                ]),
                                'collection'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.u8('useMethod'),
                                    borsh.u64('remaining'),
                                    borsh.u64('total'),
                                ]),
                                'uses'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.u64('size'),
                                ]),
                                'collectionDetails'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.option(
                                        borsh.struct([
                                            borsh.publicKey(),
                                        ]),
                                        'ruleSet'
                                    ),
                                ]),
                                'programmableConfig'
                            ),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'Metadata',
                        publicKey: metadataAccount.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    const masterEditionAccount = web3.PublicKey.findProgramAddressSync(
                        [
                            Buffer.from('metadata'),
                            TOKEN_METADATA_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                            Buffer.from('edition'),
                        ],
                        TOKEN_METADATA_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(masterEditionAccount);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.u8('key'),
                            borsh.u64('supply'),
                            borsh.option(
                                borsh.u64(),
                                'maxSupply'
                            ),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'Master Edition',
                        publicKey: masterEditionAccount.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    const tokenRecordAccount = web3.PublicKey.findProgramAddressSync(
                        [
                            Buffer.from('metadata'),
                            TOKEN_METADATA_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                            Buffer.from('token_record'),
                            ata.toBuffer(),
                        ],
                        TOKEN_METADATA_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(tokenRecordAccount);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.u8('key'),
                            borsh.u8('bump'),
                            borsh.u8('state'),
                            borsh.option(
                                borsh.u64(),
                                'ruleSetRevision'
                            ),
                            borsh.option(
                                borsh.publicKey(),
                                'delegate'
                            ),
                            borsh.option(
                                borsh.u8(),
                                'delegateRole'
                            ),
                            borsh.option(
                                borsh.publicKey(),
                                'lockedTransfer'
                            ),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'Token Record',
                        publicKey: tokenRecordAccount.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    document.getElementById('result-3').value = JSON.stringify(accounts, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-3').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function getTransaction() {
                try {
                    const connection = new web3.Connection(document.getElementById('network').value, 'confirmed');
                    const tx = await connection.getTransaction(document.getElementById('signature-4').value);
                    document.getElementById('result-4').value = JSON.stringify(tx, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-4').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }
        </script>
    </body>
</html>

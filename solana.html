            async function generateNewAccount() {
                try {
                    const account = await web3.Keypair.generate();
                    document.getElementById('result-1').value = JSON.stringify(
                        {
                            publicKey: account.publicKey.toBase58(),
                            secretKey: bs58.encode(account.secretKey),
                        },
                        null,
                        2
                    );
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-1').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function generateMnemonic(numberOfAccounts = 10) {
                try {
                    const mnemonic = bip39.generateMnemonic();
                    const seed = bip39.mnemonicToSeedSync(mnemonic);
                    const accounts = [];

                    for (let i = 0; i < numberOfAccounts; i++) {
                        const path = `m/44'/501'/${i}'/0'`;
                        const derivedSeed = ed25519HdKey.derivePath(path, seed.toString('hex')).key;
                        const account = web3.Keypair.fromSeed(derivedSeed);

                        accounts.push({
                            publicKey: account.publicKey.toBase58(),
                            secretKey: bs58.encode(account.secretKey),
                        });
                    }

                    const result = { mnemonic, accounts };

                    document.getElementById('result-1').value = JSON.stringify(result, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-1').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function getPda() {
                try {
                    const table = document.getElementById('seed-2');
                    const tbody = table.getElementsByTagName('tbody')[0];
                    const rows = tbody.getElementsByTagName('tr');

                    const seeds = [];

                    for (let row of rows) {
                        const val = row.getElementsByTagName('input')[0].value;
                        const type = row.getElementsByTagName('select')[0].value;

                        switch (type) {
                            case 'publicKey':
                                seeds.push(new web3.PublicKey(val).toBuffer());
                                break;
                            case 'u8':
                                seeds.push(new BN(val).toArrayLike(Buffer, 'le', 1));
                                break;
                            case 'u64':
                                seeds.push(new BN(val).toArrayLike(Buffer, 'le', 8));
                                break;
                            case 'string':
                                seeds.push(Buffer.from(val));
                                break;
                        }
                    }

                    const programId = new web3.PublicKey(document.getElementById('program-2').value);
                    const [programAddress, bump] = web3.PublicKey.findProgramAddressSync(seeds, programId);

                    const connection = new web3.Connection(document.getElementById('network').value, 'confirmed');
                    const accountInfo = await connection.getAccountInfo(programAddress);

                    const result = {
                        programAddress: programAddress.toBase58(),
                        bump,
                        data: accountInfo?.data?.toString('hex') || null,
                    };

                    document.getElementById('result-2').value = JSON.stringify(result, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-2').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function getAta() {
                try {
                    const accounts = [];
                    const connection = new web3.Connection(document.getElementById('network').value, 'confirmed');

                    const user = new web3.PublicKey(document.getElementById('user-3').value);
                    const mint = new web3.PublicKey(document.getElementById('mint-3').value);
                    let accountInfo, parsedData, layout;

                    accountInfo = await connection.getAccountInfo(mint);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([

            async function encode(instructionIndex) {
                try {
                    const idl = JSON.parse(document.getElementById('idl-7').value);
                    const instruction = idl.instructions[instructionIndex];
                    const properties = [];
                    let data = {};

                    for (let arg of instruction.args) {
                        const name = arg.name;
                        const type = arg.type;

                        switch (type) {
                            case 'u8':
                            case 'i8':
                            case 'u16':
                            case 'i16':
                            case 'u32':
                            case 'i32':
                                data[name] = Number(document.getElementById(`${instruction.name}-${name}`).value);
                                properties.push(`borsh.${type}('${name}')`);
                                break;
                            case 'u64':
                            case 'i64':
                            case 'u128':
                            case 'i128':
                                data[name] = new BN(document.getElementById(`${instruction.name}-${name}`).value);
                                properties.push(`borsh.${type}('${name}')`);
                                break;
                            case 'publicKey':
                                data[name] = new web3.PublicKey(document.getElementById(`${instruction.name}-${name}`).value);
                                properties.push(`borsh.publicKey('${name}')`);
                                break;
                            case 'bool':
                                data[name] = document.getElementById(`${instruction.name}-${name}`).value === 'true';
                                properties.push(`borsh.bool('${name}')`);
                                break;
                            case 'string':
                                data[name] = document.getElementById(`${instruction.name}-${name}`).value;
                                properties.push(`borsh.str('${name}')`);
                                break;
                            default:
                                if (type?.vec) {
                                    const value = eval(document.getElementById(`${instruction.name}-${name}`).value);
                                    switch (type.vec) {
                                        case 'publicKey':
                                            data[name] = value.map(e => new web3.PublicKey(e));
                                            break;
                                        case 'boolean':
                                            data[name] = value.map(e => e === 'true' || e === true);
                                            break;
                                        default:
                                            data[name] = value;
                                            break;
                                    }
                                    properties.push(`borsh.vec(borsh.${type.vec}(),'${name}')`);
                                }
                                break;
                        }
                    }

                    let buffer = Buffer.alloc(1000);
                    const layout = eval(`borsh.struct([${properties.join(',')}])`);
                    layout.encode(data, buffer);
                    buffer = buffer.slice(0, layout.getSpan(buffer));
                    buffer = Buffer.concat([sighash('global', instruction.name), buffer]);

                    document.getElementById('result-7').value = buffer.toString('hex');
                    UIkit.scroll(`#result-7`).scrollTo('#result-7');
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-7').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            function parseIdl(t, types, name = null) {
                if (t.type.kind === 'enum') {
                    const variants = [];

                    for (const variant of t.type.variants) {
                        if (!variant.fields) {
                            variants.push(`borsh.struct([],'${variant.name}')`);
                            continue;
                        }

                        const fields = [];

                        for (const field of variant.fields) {
                            switch (field.type) {
                                case 'u8':
                                case 'u16':
                                case 'u32':
                                case 'u64':
                                case 'u128':
                                case 'i8':
                                case 'i16':
                                case 'i32':
                                case 'i64':
                                case 'i128':
                                case 'f32':
                                case 'f64':
                                case 'publicKey':
                                case 'bool':
                                    fields.push(`borsh.${field.type}('${field.name}')`);
                                    break;
                                case 'string':
                                    fields.push(`borsh.str('${field.name}')`);
                                    break;
                                default:
                                    break;
                            }
                        }

                        variants.push(`borsh.struct([${fields.join(',')}],'${variant.name}')`);
                    }

                    return name
                        ? `borsh.rustEnum([${variants.join(',')}]).replicate('${name}')`
                        : `borsh.rustEnum([${variants.join(',')}])`;
                } else if (t.type.kind === 'struct') {
                    const fields = [];

                    for (const field of t.type.fields) {
                        switch (field.type) {
                            case 'u8':
                            case 'u16':
                            case 'u32':
                            case 'u64':
                            case 'u128':
                            case 'i8':
                            case 'i16':
                            case 'i32':
                            case 'i64':
                            case 'i128':
                            case 'f32':
                            case 'f64':
                            case 'publicKey':
                            case 'bool':
                                fields.push(`borsh.${field.type}('${field.name}')`);
                                break;
                            case 'string':
                                fields.push(`borsh.str('${field.name}')`);
                                break;
                            default:
                                if (field.type?.array) {
                                    fields.push(`borsh.array(borsh.${field.type.array[0]}(),${field.type.array[1]},'${field.name}')`);
                                } else if (field.type?.vec) {
                                    if (field.type.vec?.defined) {
                                        const type = types.find(t => t.name === field.type.vec.defined);
                                        fields.push(`borsh.vec(${parseIdl(type, types)},'${field.name}')`);
                                    } else {
                                        fields.push(`borsh.vec(borsh.${field.type.vec}(),'${field.name}')`);
                                    }
                                } else if (field.type?.defined) {
                                    const type = types.find(t => t.name === field.type.defined);
                                    fields.push(parseIdl(type, types, field.name));
                                } else if (field.type?.option) {
                                    if (field.type.option?.defined) {
                                        const type = types.find(t => t.name === field.type.option.defined);
                                        fields.push(`borsh.option(${parseIdl(type, types)},'${field.name}')`);
                                    } else if (field.type.option === 'string') {
                                        fields.push(`borsh.option(borsh.str(),'${field.name}')`);
                                    } else {
                                        fields.push(`borsh.option(borsh.${field.type.option}(),'${field.name}')`);
                                    }
                                }
                                break;
                        }
                    }

                    return name
                        ? `borsh.struct([${fields.join(',')}],'${name}')`
                        : `borsh.struct([${fields.join(',')}])`;
                }
            }

            function shortenAddress(address, chars = 4) {
                // Ensure the address is valid
                if (!address) return '';
                if (address.length <= chars * 2) return address;

                // Shorten the address
                const start = address.slice(0, chars);
                const end = address.slice(-chars);
                return `${start}...${end}`;
            }

            function camelToSnakeCase(str) {
                return str.replace(/[A-Z]/g, letter => `_${letter.toLowerCase()}`);
            };

            function sighash(namespace, ixName) {
                let name = camelToSnakeCase(ixName);
                return Buffer.from(sha256(`${namespace}:${name}`).substring(0,16), 'hex');
            }

            function formatBorshOutput(obj) {
                if (typeof obj == "string") {
                    return obj.replace(/\u0000+$/, '');;
                } else if (isPublicKey(obj)) {
                    return obj;
                } else if (isBN(obj)) {
                    const bn = castToBN(obj);
                    return obj.toString(10);
                } else if (Array.isArray(obj)) {
                    return obj.map(formatBorshOutput);
                } else if (typeof obj === 'object' && obj !== null) {
                    const convertedObj = {};
                    for (const key in obj) {
                        if (obj.hasOwnProperty(key)) {
                            convertedObj[key] = formatBorshOutput(obj[key]);
                        }
                    }
                    return convertedObj;
                }

                return obj;
            }

            function isPublicKey(obj) {
                return (
                    obj &&
                    typeof obj === 'object' &&
                    typeof obj.toBuffer === 'function' &&
                    typeof obj.toBase58 === 'function' &&
                    obj.toBuffer().length === 32
                );
            }

            function isBN(obj) {
                return (
                    obj instanceof BN || (
                        obj !== null &&
                        typeof obj === 'object' &&
                        Array.isArray(obj.words) &&
                        typeof obj.length === 'number' &&
                        typeof obj.negative === 'number' &&
                        (obj.red === null || typeof obj.red === 'object')
                    )
                );
            }

            function castToBN(obj) {
                if (isBN(obj)) {
                    if (obj instanceof BN) {
                        return obj;
                    } else {
                        const bnInstance = new BN(obj.words.slice(0, obj.length), 10);
                        bnInstance.negative = obj.negative;
                        bnInstance.red = obj.red;
                        return bnInstance;
                    }
                } else {
                    return obj;
                }
            }

            function createTransaction(feePayer, computeUnitLimit, computeUnitPrice) {
                const transaction = new web3.Transaction();
                transaction.feePayer = feePayer;

                if (computeUnitLimit.length !== 0) {

                }

                if (computeUnitPrice.length !== 0) {
                    transaction.add(web3.ComputeBudgetProgram.setComputeUnitPrice({ units: computeUnitPrice }));
                }

                return transaction;
            }

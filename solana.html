                while (select.parentNode.parentNode.children.length > 1) {

                switch (select.value) {

                            <div class="uk-width-1-6@m">
                                <select onchange="changeSubType5(this)" class="uk-select">

            function addNewStruct5() {

                                                <option>u16</option>

                                                <option>u32</option>
                                                <option>i32</option>
                                                <option>u64</option>

                                                <option>u128</option>
                                                <option>i128</option>
                                                <option selected>publicKey</option>

                                                <option>string</option>

                                            </select>

                                <td>
                                    <input class="uk-checkbox uk-margin-left" type="checkbox">
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td>
                                    <button onclick="addRow5(this)" class="uk-button uk-button-default">
                                        <span class="uk-margin-small-right" uk-icon="plus-circle"></span>Add Another
                                    </button>
                                </td>
                                <td>
                                    <button onclick="deleteStruct5(this)" class="uk-button uk-button-default">
                                        <span class="uk-margin-small-right" uk-icon="minus-circle"></span>Delete Struct

            }

            function deleteStruct5(button) {
                const table = button.parentNode.parentNode.parentNode.parentNode;
                table.parentNode.removeChild(table);

            async function setNetwork(network) {
                document.getElementById('network').value = web3.clusterApiUrl(network);
            }

            async function connectToPhantom() {}

            async function generateNewAccount() {
                try {
                    const account = await web3.Keypair.generate();
                    document.getElementById('result-1').value = JSON.stringify(
                        {
                            publicKey: account.publicKey.toBase58(),
                            secretKey: bs58.encode(account.secretKey),
                        },
                        null,
                        2
                    );
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-1').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function generateMnemonic(numberOfAccounts = 10) {
                try {
                    const mnemonic = bip39.generateMnemonic();
                    const seed = bip39.mnemonicToSeedSync(mnemonic);
                    const accounts = [];

                    for (let i = 0; i < numberOfAccounts; i++) {
                        const path = `m/44'/501'/${i}'/0'`;
                        const derivedSeed = ed25519HdKey.derivePath(path, seed.toString('hex')).key;
                        const account = web3.Keypair.fromSeed(derivedSeed);

                        accounts.push({
                            publicKey: account.publicKey.toBase58(),
                            secretKey: bs58.encode(account.secretKey),
                        });
                    }

                    const result = { mnemonic, accounts };

                    document.getElementById('result-1').value = JSON.stringify(result, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-1').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function getPda() {
                try {
                    const table = document.getElementById('seed-2');
                    const tbody = table.getElementsByTagName('tbody')[0];
                    const rows = tbody.getElementsByTagName('tr');

                    const seeds = [];

                    for (let row of rows) {
                        const val = row.getElementsByTagName('input')[0].value;
                        const type = row.getElementsByTagName('select')[0].value;

                        switch (type) {
                            case 'publicKey':
                                seeds.push(new web3.PublicKey(val).toBuffer());
                                break;
                            case 'string':
                                seeds.push(Buffer.from(val));
                                break;
                        }
                    }

                    const programId = new web3.PublicKey(document.getElementById('program-2').value);
                    const [programAddress, bump] = web3.PublicKey.findProgramAddressSync(seeds, programId);

                    const connection = new web3.Connection(document.getElementById('network').value, 'confirmed');
                    const accountInfo = await connection.getAccountInfo(programAddress);

                    const result = {
                        programAddress: programAddress.toBase58(),
                        bump,
                        data: accountInfo?.data?.toString('hex') || null,
                    };

                    document.getElementById('result-2').value = JSON.stringify(result, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-2').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }

            async function getAta() {
                try {
                    const accounts = [];
                    const connection = new web3.Connection(document.getElementById('network').value, 'confirmed');

                    const user = new web3.PublicKey(document.getElementById('user-3').value);
                    const mint = new web3.PublicKey(document.getElementById('mint-3').value);
                    let accountInfo, parsedData, layout;

                    const ata = web3.PublicKey.findProgramAddressSync(
                        [
                            user.toBuffer(),
                            TOKEN_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                        ],
                        SPL_ASSOCIATED_TOKEN_ACCOUNT_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(ata);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.publicKey('mint'),
                            borsh.publicKey('owner'),
                            borsh.u64('amount'),
                            borsh.u32('delegateOption'),
                            borsh.publicKey('delegate'),
                            borsh.u8('state'),
                            borsh.u32('isNativeOption'),
                            borsh.u64('isNative'),
                            borsh.u64('delegatedAmount'),
                            borsh.u32('closeAuthorityOption'),
                            borsh.publicKey('closeAuthority'),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'ATA',
                        publicKey: ata.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    const metadataAccount = web3.PublicKey.findProgramAddressSync(
                        [
                            Buffer.from('metadata'),
                            TOKEN_METADATA_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                        ],
                        TOKEN_METADATA_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(metadataAccount);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.u8('key'),
                            borsh.publicKey('updateAuthority'),
                            borsh.publicKey('mint'),
                            borsh.str('name'),
                            borsh.str('symbol'),
                            borsh.str('uri'),
                            borsh.u16('sellerFeeBasisPoints'),
                            borsh.option(
                                borsh.vec(
                                    borsh.struct([
                                        borsh.publicKey('address'),
                                        borsh.u8('verified'),
                                        borsh.u8('share'),
                                    ])
                                ),
                                'creators'
                            ),
                            borsh.u8('primarySaleHappened'),
                            borsh.u8('isMutable'),
                            borsh.option(
                                borsh.u8(),
                                'editionNonce'
                            ),
                            borsh.option(
                                borsh.u8(),
                                'tokenStandard'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.bool('verified'),
                                    borsh.publicKey('key'),
                                ]),
                                'collection'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.u8('useMethod'),
                                    borsh.u64('remaining'),
                                    borsh.u64('total'),
                                ]),
                                'uses'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.u64('size'),
                                ]),
                                'collectionDetails'
                            ),
                            borsh.option(
                                borsh.struct([
                                    borsh.option(
                                        borsh.struct([
                                            borsh.publicKey(),

                                    ),
                                ]),
                                'programmableConfig'
                            ),

                    accounts.push({
                        type: 'Metadata',
                        publicKey: metadataAccount.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    const masterEditionAccount = web3.PublicKey.findProgramAddressSync(
                        [
                            Buffer.from('metadata'),
                            TOKEN_METADATA_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                            Buffer.from('edition'),
                        ],
                        TOKEN_METADATA_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(masterEditionAccount);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.u8('key'),
                            borsh.u64('supply'),
                            borsh.option(
                                borsh.u64(),
                                'maxSupply'
                            ),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'Master Edition',
                        publicKey: masterEditionAccount.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,
                    });

                    const tokenRecordAccount = web3.PublicKey.findProgramAddressSync(
                        [
                            Buffer.from('metadata'),
                            TOKEN_METADATA_PROGRAM_ID.toBuffer(),
                            mint.toBuffer(),
                            Buffer.from('token_record'),
                            ata.toBuffer(),
                        ],
                        TOKEN_METADATA_PROGRAM_ID
                    )[0];
                    accountInfo = await connection.getAccountInfo(tokenRecordAccount);
                    parsedData = null;
                    if (accountInfo?.data) {
                        layout = borsh.struct([
                            borsh.u8('key'),
                            borsh.u8('bump'),
                            borsh.u8('state'),
                            borsh.option(
                                borsh.u64(),
                                'ruleSetRevision'
                            ),
                            borsh.option(
                                borsh.publicKey(),
                                'delegate'
                            ),
                            borsh.option(
                                borsh.u8(),
                                'delegateRole'
                            ),
                            borsh.option(
                                borsh.publicKey(),
                                'lockedTransfer'
                            ),
                        ]);
                        parsedData = layout.decode(accountInfo.data);
                    }
                    accounts.push({
                        type: 'Token Record',
                        publicKey: tokenRecordAccount.toBase58(),
                        parsedData,
                        data: accountInfo?.data?.toString('hex') || null,

                    document.getElementById('result-3').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});

            async function deserialize() {
                try {
                    const dataType = document.getElementById('type-5').value;
                    let data = document.getElementById('data-5').value;

                    switch (dataType) {
                        case 'hex':
                            data = Buffer.from(data, 'hex');
                            break;
                        case 'base58':
                            data = Buffer.from(bs58.decode(data));
                            break;
                    }

                    const table = document.getElementById('layout-5');
                    const tbody = table.getElementsByTagName('tbody')[0];
                    const rows = tbody.getElementsByTagName('tr');

                    const properties = [];

                    for (let row of rows) {
                        const name = row.getElementsByTagName('input')[0].value;
                        const type = row.getElementsByTagName('select')[0].value;
                        let isOptional = row.getElementsByTagName('input')[1].checked;

                        switch (type) {
                            case 'u8':
                            case 'i8':
                            case 'u16':
                            case 'i16':
                            case 'u32':
                            case 'i32':
                            case 'u64':
                            case 'i64':
                            case 'u128':
                            case 'i128':
                            case 'publicKey':
                            case 'bool':
                                isOptional
                                    ? properties.push(`borsh.option(borsh.${type}(),'${name}')`)
                                    : properties.push(`borsh.${type}('${name}')`);
                                break;
                            case 'string':
                                isOptional
                                ? properties.push(`borsh.option(borsh.str(),'${name}')`)
                                    : properties.push(`borsh.str('${name}')`);
                                break;
                            case 'enum':
                                isOptional
                                ? properties.push(`borsh.option(borsh.u8(),'${name}')`)
                                : properties.push(`borsh.u8('${name}')`);
                                break;
                            case 'array':
                                const length = row.getElementsByTagName('input')[1].value;
                                const subType = row.getElementsByTagName('select')[1].value;
                                isOptional = row.getElementsByTagName('input')[2].checked;

                                if (subType === 'enum') subType = 'u8';
                                if (subType === 'string') subType = 'str';
                                if (subType === 'struct') {
                                    const structName = row.getElementsByTagName('input')[2].value;
                                    isOptional = row.getElementsByTagName('input')[3].checked;

                                    const struct = document.getElementById('struct-5');
                                    const captions = struct.getElementsByTagName("caption");

                                    let found;
                                    for (let i = 0; i < captions.length; i++) {
                                        if (captions[i].innerText === structName) {
                                            found = captions[i];
                                        }
                                    }

                                    isOptional
                                        ? properties.push(`borsh.option(borsh.array(${getStructLayout(found.parentNode)},${length}),'${name}')`)
                                        : properties.push(`borsh.array(${getStructLayout(found.parentNode)},${length},'${name}')`);
                                    break;
                                };

                                isOptional
                                    ? properties.push(`borsh.option(borsh.array(borsh.${subType}(),${length}),'${name}')`)
                                    : properties.push(`borsh.array(borsh.${subType}(),${length},'${name}')`);
                                break;
                            case 'struct':
                                const structName = row.getElementsByTagName('input')[1].value;
                                isOptional = row.getElementsByTagName('input')[2].checked;
                                const struct = document.getElementById('struct-5');
                                const captions = struct.getElementsByTagName("caption");

                                let found;
                                for (let i = 0; i < captions.length; i++) {
                                    if (captions[i].innerText === structName) {
                                        found = captions[i];
                                    }
                                }

                                isOptional
                                    ? properties.push(`borsh.option(${getStructLayout(found.parentNode)},'${name}')`)
                                    : properties.push(getStructLayout(found.parentNode, name));
                                break;
                        }
                    }

                    const layout = eval(`borsh.struct([${properties.join(',')}])`);
                    const result = layout.decode(data);

                    document.getElementById('result-5').value = JSON.stringify(result, null, 5);
                    UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> success', status: 'success'});
                } catch (err) {
                    document.getElementById('result-5').value = err.message;
                    UIkit.notification({message: '<span uk-icon=\'icon: close\'></span> error', status: 'danger'});
                }
            }
